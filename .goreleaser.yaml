---
# This is an example .goreleaser.yml file with some sensible defaults.
# Make sure to check the documentation at https://goreleaser.com
before:
  hooks:
    # You may remove this if you don't use go modules.
    - go mod tidy
    # you may remove this if you don't need go generate
    # - go generate ./...
builds:
  -
    env:
      - CGO_ENABLED=0
    goarch:
      - amd64
      - arm
      - arm64
    goarm:
      - "7"
    ignore:
      - goos: darwin
        goarch: arm
      - goos: windows

archives:
  - format: tar.gz
    # this name template makes the OS and Arch compatible with the results of
    # uname.
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    # use zip for windows archives
    format_overrides:
      - goos: windows
        format: zip
checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "{{ incpatch .Version }}-next"
changelog:
  skip: true
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
nfpms:
  -
    id: 'is'
    package_name: is
    builds:
      - 'is'
    vendor: 'Olaf Alders'
    homepage: 'https://www.olafalders.com/'
    maintainer: 'Olaf Alders <https://github.com/oalders>'
    description: 'is tells you what is available in your environment'
    license: 'Apache 2.0 or MIT'
    provides:
      - is
    formats:
      - 'deb'
      - 'rpm'
    bindir: '/usr/bin'
    contents:
      - src: 'CHANGELOG.md'
        dst: '/usr/share/doc/is/CHANGELOG.md'
      - src: 'LICENSE-APACHE'
        dst: '/usr/share/doc/is/LICENSE-APACHE'
      - src: 'LICENSE-MIT'
        dst: '/usr/share/doc/is/LICENSE-MIT'
      - src: 'README.md'
        dst: '/usr/share/doc/is/README.md'

